name: Build ImmortalWrt for XR30 with HD2312

permissions: write-all

on:
  workflow_dispatch:
    inputs:
      USE_NX30PRO_EEPROM:
        description: 'Use nx30pro eeprom'
        required: true
        default: true
        type: boolean
      USE_52MHZ:
        description: 'Use 52MHz max-frequency'
        required: true
        default: false
        type: boolean

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  FREE_DISK_SH: scripts/free_disk_space.sh
  ENV_SH: scripts/environment.sh
  DIY_SH: scripts/diy.sh
  XR30_SH: scripts/xr30-adaptation.sh
  HD2312_SH: scripts/hd2312-integration.sh
  CLASH_CORE: scripts/preset-clash-core.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: 扩展磁盘空间
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 5120
        swap-size-mb: 1
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'

    - name: 检查
      uses: actions/checkout@main

    - name: 初始化环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        echo "USE_NX30PRO_EEPROM=${{ github.event.inputs.USE_NX30PRO_EEPROM }}" >> $GITHUB_ENV
        echo "USE_52MHZ=${{ github.event.inputs.USE_52MHZ }}" >> $GITHUB_ENV
        # 使用 maximize-build-space 后不再需要手动清理，避免冗余 I/O
        # chmod +x $FREE_DISK_SH && $FREE_DISK_SH
        sudo -E apt-get -qq update -y
        # 已移除 full-upgrade 以避免无关的 Snap/Firefox 更新报错
        chmod +x $ENV_SH && $ENV_SH
        sudo timedatectl set-timezone "$TZ"

    - name: 检查空间使用情况
      if: (!cancelled())
      run: df -hT

    - name: 克隆源码
      run: |
        for i in {1..3}; do git clone $REPO_URL -b $REPO_BRANCH openwrt && break || sleep 5; done

    - name: 开启缓存
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: 'true'
        mixkey: 'openwrt24-cortexa53-v4'
        prefix: ${{ github.workspace }}/openwrt

    - name: 更新 & 安装 feeds & 执行脚本
      run: |
        cd openwrt
        chmod +x $GITHUB_WORKSPACE/$DIY_SH && $GITHUB_WORKSPACE/$DIY_SH
        # Retry feeds update up to 3 times to handle network issues
        for i in {1..3}; do ./scripts/feeds update -a && break || sleep 5; done

        # 修复 Rust 编译 (禁用 CI LLVM 下载，防止 404 错误)
        # 使用更为鲁棒的正则表达式匹配
        [ -f feeds/packages/lang/rust/Makefile ] && sed -i 's/download-ci-llvm.*=.*true/download-ci-llvm=false/g' feeds/packages/lang/rust/Makefile

        ./scripts/feeds install -a

    - name: 集成 HD2312 驱动
      run: |
        cd openwrt
        chmod +x $GITHUB_WORKSPACE/$HD2312_SH && $GITHUB_WORKSPACE/$HD2312_SH

    - name: 集成 XR30 适配 (来自 Kiddin9)
      run: |
        cd openwrt
        chmod +x $GITHUB_WORKSPACE/$XR30_SH && $GITHUB_WORKSPACE/$XR30_SH

    - name: 导入补丁和配置
      run: |
        [ -e files ] && mv files openwrt/files
        cat configs/xr30-emmc.config >> openwrt/.config

    - name: 设置是否使用 nx30pro eeprom
      if: env.USE_NX30PRO_EEPROM == 'true'
      run: |
        mkdir -p openwrt/target/linux/mediatek/filogic/base-files/lib/firmware/mediatek
        cp eeprom/nx30pro_eeprom.bin openwrt/target/linux/mediatek/filogic/base-files/lib/firmware/mediatek/
        # 为 XR30 添加专用的 hotplug 处理逻辑
        sed -i '/case "$board" in/a \        cmcc,xr30-emmc)\n                cp /lib/firmware/mediatek/nx30pro_eeprom.bin /lib/firmware/$FIRMWARE\n                ;;' openwrt/target/linux/mediatek/filogic/base-files/etc/hotplug.d/firmware/11-mt76-caldata

    - name: 设置 dts 闪存频率
      run: |
        DTS_FILE="openwrt/target/linux/mediatek/dts/mt7981b-cmcc-xr30-emmc.dts"
        if [ "${{ github.event.inputs.USE_52MHZ }}" = "true" ]; then
          # 确保是 52MHz
          sed -i 's/26000000/52000000/g' $DTS_FILE
          # 确保有 cap-mmc-highspeed
          grep -q "cap-mmc-highspeed;" $DTS_FILE || sed -i '/bus-width = <8>;/ a\	cap-mmc-highspeed;' $DTS_FILE
        else
          # 强制降频到 26MHz (处理 Kiddin9 DTS 默认 52MHz 的情况)
          sed -i 's/52000000/26000000/g' $DTS_FILE
          # 移除高速标志
          sed -i '/cap-mmc-highspeed;/d' $DTS_FILE
        fi
        grep max-frequency $DTS_FILE

    - name: 下载文件
      run: |
        cd openwrt
        chmod +x $GITHUB_WORKSPACE/$CLASH_CORE && $GITHUB_WORKSPACE/$CLASH_CORE
        make defconfig
        # 强制关闭 AUTOREMOVE 以防止 mt76 编译时找不到 mac80211 的头文件
        sed -i 's/CONFIG_AUTOREMOVE=y/CONFIG_AUTOREMOVE=n/g' .config
        echo "CONFIG_AUTOREMOVE=n" >> .config
        # 再次确保 defconfig 状态
        make defconfig
        make download -j8 V=10
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件中
      id: compile
      run: |
        cd openwrt
        echo -e "$(($(nproc)+1)) thread compile"
        make -j$(($(nproc)+1)) || make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 空间使用情况
      if: (!cancelled())
      run: df -hT

    - name: 上传 bin 目录
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: 整理文件
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf *.buildinfo
        rm -rf *.json
        rm -rf *.manifest
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传固件目录
      uses: actions/upload-artifact@main
      if: env.UPLOAD_FIRMWARE == 'true' && steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: 生成发布标签
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        echo -e "### immortalwrt-24.10-xr30-emmc" >> release.txt
        eeprom_status=""
        if [ -e openwrt/target/linux/mediatek/filogic/base-files/lib/firmware/mediatek/nx30pro_eeprom.bin ] ; then
          echo "- eeprom 使用 H3C NX30 Pro 提取版本" >> release.txt
          eeprom_status="nx30pro_eeprom"
        else
          echo "- eeprom 未修改" >> release.txt
          eeprom_status="default_eeprom"
        fi
        max_frequency_val=$(grep -oP "max-frequency = <\K[0-9]*" openwrt/target/linux/mediatek/dts/mt7981b-cmcc-xr30-emmc.dts || echo "26000000")
        max_frequency=$((max_frequency_val / 1000000))
        echo "- 使用闪存频率: ${max_frequency}MHz" >> release.txt
        release_tag=$(date +"%Y.%m.%d-24.10-xr30-emmc-${eeprom_status}-${max_frequency}MHz")
        echo "release_tag=${release_tag}" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传固件发布
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: 删除旧发布的固件
      uses: dev-drprasad/delete-older-releases@v0.2.1
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 7
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 删除过时工作流程
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 3
